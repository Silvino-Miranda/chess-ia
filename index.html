<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <span class="title text">♚ <strong>Chess Game</strong> ♔</span>
      <div id="chess-board"></div>
      <span class="text"
        >Depth Level: <span id="depth-level">3</span>
        <input
          id="depth-level-input"
          type="range"
          value="3"
          min="1"
          max="5"
          step="1"
          onchange="document.getElementById('depth-level').innerText = this.value"
        />
      </span>
    </div>
  </body>
  <script src="assets/js/p5/p5.js"></script>
  <script src="assets/js/p5/p5.dom.js"></script>
  <script src="assets/js/p5/p5.sound.js"></script>
  <script src="dist/chess/pieces.js.js"></script>
  <script src="dist/chess/board.js.js"></script>
  <script src="dist/chess/sketch.js.js"></script>
  <script src="dist/ai/main.js.js"></script>
  <script src="dist/ai/minimax.js.js"></script>
  <script src="dist/ai/BoardData.js.js"></script>
</html>
